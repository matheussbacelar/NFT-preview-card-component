<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT product image">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="Icon for viewing the nft product">
        </div>
      </div>
      <div class="box-text">
        <a href="">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum coin icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="Remaining time icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="autor">
        <img src="images/image-avatar.png" alt="User avatar icon">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
  </main>
</body>
</html>
